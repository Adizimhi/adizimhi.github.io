<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Items - Success Examples</title>
</head>
<body>
  <nav>
    <div>
      <a href="https://www.mako.co.il">Home</a>
    </div>
    <div>
      <button onclick="window.location.href='https://www.mako.co.il'">About</button>
    </div>
    <div>
      <div role="button" style="cursor: pointer;" onclick="window.location.href='https://www.mako.co.il'">Services</div>
    </div>
    <p>
      <span role="link" style="cursor: pointer;" tabindex="0" onclick="window.location.href='https://www.mako.co.il'">Contact</span>
    </p>
    <p>
      <a href="https://www.mako.co.il" aria-label="Frequently Asked Questions">FAQ</a>
    </p>
  </nav>
</body>
</html>

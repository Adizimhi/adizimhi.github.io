<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Items - Success Examples</title>
</head>
<body>
  <nav>
    <div>
      <a href="#home">Home</a>
    </div>
    <div>
      <button onclick="goToSection('about')">About</button>
    </div>
    <div>
      <div role="button" tabindex="0" onclick="goToSection('services')">Services</div>
    </div>
    <p>
      <span role="link" tabindex="0" onclick="goToSection('contact')">Contact</span>
    </p>
    <p>
      <a href="#faq" aria-label="Frequently Asked Questions">FAQ</a>
    </p>
  </nav>
</body>
</html>

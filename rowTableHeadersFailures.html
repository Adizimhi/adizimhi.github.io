<!DOCTYPE html>
<html lang="en">
<head>
	<title>Failed Example 2 with Borders</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 20px;
		}
		th, td {
			border: 1px solid #000;
			padding: 8px;
			text-align: left;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th id="headOfColumn1">Projects</th>
			<th id="headOfColumn2">Objective</th>
		</tr>
	</table>
	
	<table>
		<tr>
			<td headers="headOfColumn1">15%</td>
			<td headers="headOfColumn2">10%</td>
		</tr>
	</table>
</body>
</html>

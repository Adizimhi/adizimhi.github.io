<!DOCTYPE html>
<html lang="en">
<head>
	<title>Failed Example 2 with Borders and Row Header Rule Violation</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 20px;
		}
		th, td {
			border: 1px solid #000;
			padding: 8px;
			text-align: left;
		}
	</style>
</head>
<body>
	<!-- Column headers table -->
	<table>
		<tr>
			<th id="headOfColumn1">Projects</th>
			<th id="headOfColumn2">Objective</th>
		</tr>
	</table>
	
	<!-- Failing table: Missing headers or incorrect usage -->
	<table>
		<tr>
			<td>15%</td> <!-- Missing 'headers' attribute -->
			<td headers="headOfColumn1">10%</td> <!-- Incorrectly referencing a column header -->
		</tr>
	</table>
</body>
</html>

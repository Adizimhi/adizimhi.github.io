<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Form Success Examples</title>
</head>
<body>
  <ul>
    <li class="list-item" id="search-form-success-1">
      <div role="search" style="width: 500px;">
        <input id="search1" type="text" />
      </div>
    </li>
    <li class="list-item" id="search-form-success-2">
      <div role="search" style="width: 700px;">
        <input id="search2" type="text" />
      </div>
    </li>
    <li class="list-item" id="search-form-success-3">
      <div role="search" style="width: 200px;">
        <input id="search3" type="text" />
      </div>
    </li>
    <li class="list-item" id="search-form-success-4">
      <div role="search" style="width: 600px;">
        <input id="search4" type="text" />
      </div>
    </li>
    <li class="list-item" id="search-form-success-5">
      <div role="search" style="width: 300px;">
        <input id="search5" type="text" />
      </div>
    </li>
    <li class="list-item" id="search-form-success-6">
      <div role="search" style="width: 400px;">
        <input id="search6" type="text" />
      </div>
    </li>
    <li class="list-item" id="search-form-success-7">
      <div role="search" style="width: 750px;">
        <input id="search7" type="text" />
      </div>
    </li>
    <li class="list-item" id="search-form-success-8">
      <div role="search" style="width: 500px;">
        <input id="search8" type="text" placeholder="Search here..." />
      </div>
    </li>
    <li class="list-item" id="search-form-success-9">
      <div role="search" style="width: 550px;">
        <input id="search9" type="text" aria-label="Search" />
      </div>
    </li>
    <li class="list-item" id="search-form-success-10">
      <div role="search" style="width: 700px;">
        <input id="search10" type="text" aria-labelledby="search-label" />
      </div>
    </li>
  </ul>
</body>
</html>

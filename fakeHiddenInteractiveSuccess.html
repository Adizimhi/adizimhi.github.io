<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Hidden Interactive Successes</title>
    <style>
        .hidden {
            display: none;
        }
        .visually-hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <main role="main">
        <ul>
            <li class="list-item" id="fakeHiddenInteractive-success-1">
                <button class="hidden">Hidden Button</button>
            </li>

            <li class="list-item" id="fakeHiddenInteractive-success-2">
                <a href="#" class="visually-hidden">Hidden Link</a>
            </li>

            <li class="list-item" id="fakeHiddenInteractive-success-3">
                <input type="text" class="hidden" value="Hidden Input">
            </li>

            <li class="list-item" id="fakeHiddenInteractive-success-4">
                <textarea class="visually-hidden">Hidden Textarea</textarea>
            </li>

            <li class="list-item" id="fakeHiddenInteractive-success-5">
                <select class="hidden">
                    <option>Hidden Option 1</option>
                </select>
            </li>

            <li class="list-item" id="fakeHiddenInteractive-success-6">
                <div tabindex="-1" class="hidden">Hidden Div</div>
            </li>
        </ul>
    </main>
</body>
</html>

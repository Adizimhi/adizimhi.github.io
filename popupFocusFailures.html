<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Focus Failures (More Examples)</title>
    <style>
        .popup {
            position: fixed;
            top: 25%;
            left: 35%;
            width: 30%;
            height: 20%;
            background: white;
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: block; /* Popups visible on load */
            z-index: 2000;
        }
    </style>
</head>
<body>
    <main role="main">
        <ul>
            <li class="list-item" id="popupFocus-failure-11">
                <div id="popup11" class="popup">
                    <h3>Reminder</h3>
                    <p>Don't forget your appointment!</p>
                    <button>Dismiss</button>
                </div>
            </li>

            <li class="list-item" id="popupFocus-failure-12">
                <div id="popup12" class="popup">
                    <h2>Session Timeout</h2>
                    <p>Your session will expire soon.</p>
                </div>
            </li>

            <li class="list-item" id="popupFocus-failure-13">
                <div id="popup13" class="popup">
                    <p>Survey: Please answer this quick poll.</p>
                    <form>
                        <input type="text" placeholder="Feedback">
                        <button>Submit</button>
                    </form>
                </div>
            </li>

            <li class="list-item" id="popupFocus-failure-14">
                <div id="popup14" class="popup">
                    <h2>Maintenance Notice</h2>
                    <p>Scheduled maintenance starts at midnight.</p>
                </div>
            </li>
        </ul>
    </main>
</body>
</html>

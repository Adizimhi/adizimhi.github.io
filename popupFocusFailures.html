<div class="failure-example" id="popup-focus-failure-1">
    <button id="open-popup-failure-1">Open Popup</button>
    <div id="popup-failure-1" class="popup" role="dialog" aria-labelledby="popup-title-failure-1" aria-modal="true" style="display: none;">
        <h2 id="popup-title-failure-1">Failure Popup</h2>
        <p>This popup does not manage focus.</p>
        <button id="close-popup-failure-1">Close</button>
    </div>
    <script>
        const popupFail1 = document.getElementById('popup-failure-1');
        const openButtonFail1 = document.getElementById('open-popup-failure-1');
        const closeButtonFail1 = document.getElementById('close-popup-failure-1');

        openButtonFail1.addEventListener('click', () => {
            popupFail1.style.display = 'block';
        });

        closeButtonFail1.addEventListener('click', () => {
            popupFail1.style.display = 'none';
        });
    </script>
</div>

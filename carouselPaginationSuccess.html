<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Carousel - Success</title>
    <style>
        .carousel-container {
            width: 60%;
            margin: auto;
            text-align: center;
            position: relative;
        }
        .carousel-slide {
            display: none;
        }
        .active {
            display: block;
        }
        .pagination-success {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .pagination-success button {
            width: 20px;
            height: 20px;
            border: none;
            background: gray;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
        }
        .pagination-success .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
        .active-dot {
            background: blue;
        }
    </style>
</head>
<body>
    <h2>Accessible Carousel - Success</h2>
    <div class="carousel-container">
        <div class="carousel-slide active" id="slide1">Slide 1</div>
        <div class="carousel-slide" id="slide2">Slide 2</div>
        <div class="carousel-slide" id="slide3">Slide 3</div>
    </div>

    <h3>Success Examples</h3>
    <div class="pagination-success">
        <button type="button" aria-label="Slide 1" onclick="changeSlide(1)" class="active-dot">
            <span class="sr-only">Slide 1</span>●
        </button>
        <button type="button" aria-label="Slide 2" onclick="changeSlide(2)">
            <span class="sr-only">Slide 2</span>●
        </button>
        <button type="button" aria-label="Slide 3" onclick="changeSlide(3)">
            <span class="sr-only">Slide 3</span>●
        </button>
    </div>

    <script>
        function changeSlide(slideNumber) {
            document.querySelectorAll(".carousel-slide").forEach(slide => {
                slide.classList.remove("active");
            });
            document.querySelector("#slide" + slideNumber).classList.add("active");

            document.querySelectorAll(".pagination-success button").forEach(dot => {
                dot.classList.remove("active-dot");
            });
            document.querySelector(".pagination-success button:nth-child(" + slideNumber + ")").classList.add("active-dot");
        }
    </script>
</body>
</html>

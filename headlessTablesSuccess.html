<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Tables with Headers</title>
</head>
<body>
    <main role="main">
        <ul>
            <li class="list-item" id="headlessTable-success-1">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Occupation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John Doe</td>
                            <td>25</td>
                            <td>Engineer</td>
                        </tr>
                        <tr>
                            <td>Jane Smith</td>
                            <td>30</td>
                            <td>Designer</td>
                        </tr>
                    </tbody>
                </table>
            </li>

            <li class="list-item" id="headlessTable-success-2">
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Item 1</td>
                            <td>$15</td>
                            <td>Available</td>
                        </tr>
                    </tbody>
                </table>
            </li>

            <li class="list-item" id="headlessTable-success-3">
                <table>
                    <thead>
                        <tr>
                            <th>Course</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Course A</td>
                            <td>3 months</td>
                        </tr>
                    </tbody>
                </table>
            </li>

            <li class="list-item" id="headlessTable-success-4">
                <table>
                    <thead>
                        <tr>
                            <th>City</th>
                            <th>Country</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Paris</td>
                            <td>France</td>
                        </tr>
                    </tbody>
                </table>
            </li>

            <li class="list-item" id="headlessTable-success-5">
                <table>
                    <thead>
                        <tr>
                            <th>Season</th>
                            <th>Month</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Winter</td>
                            <td>January</td>
                        </tr>
                    </tbody>
                </table>
            </li>

            <li class="list-item" id="headlessTable-success-6">
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Apple</td>
                            <td>Fruit</td>
                        </tr>
                    </tbody>
                </table>
            </li>
        </ul>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broken List Failures</title>
</head>
<body>
    <main role="main">
        <ul>
            <li class="list-item" id="brokenList-failure-1">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </li>

            <li class="list-item" id="brokenList-failure-2">
                <div>
                    <li>Step A</li>
                    <li>Step B</li>
                </div>
            </li>

            <li class="list-item" id="brokenList-failure-3">
                <p>
                    <li>Option 1</li>
                    <li>Option 2</li>
                </p>
            </li>

            <li class="list-item" id="brokenList-failure-4">
                <li>Unordered List Item</li>
            </li>

            <li class="list-item" id="brokenList-failure-5">
                <div>
                    <li>First Point</li>
                </div>
            </li>

            <li class="list-item" id="brokenList-failure-6">
                <li>Another Point</li>
            </li>

            <li class="list-item" id="brokenList-failure-7">
                <section>
                    <li>Part 1</li>
                    <li>Part 2</li>
                </section>
            </li>

            <li class="list-item" id="brokenList-failure-8">
                <li>Detached List Item</li>
            </li>

            <li class="list-item" id="brokenList-failure-9">
                <span>
                    <li>Random List Item</li>
                </span>
            </li>

            <li class="list-item" id="brokenList-failure-10">
                <form>
                    <li>Form Step 1</li>
                </form>
            </li>
        </ul>
    </main>
</body>
</html>

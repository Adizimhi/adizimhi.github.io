<!DOCTYPE html>
<html>
<head>
    <title>Failure Examples</title>
    <style>
        .hidden-element {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
        .hidden-but-focusable {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
        .hidden-but-focusable:focus {
            position: static;
            left: 0;
            width: auto;
            height: auto;
            overflow: visible;
        }
    </style>
</head>
<body>
    <h1>Hidden Visible Content - Failures</h1>

    <!-- Example 1 - Aria-hidden on Focusable Paragraph -->
    <div class="list-item" id="hidden-visible-failure-1">
        <p aria-hidden="true" tabindex="0">This paragraph is visible but not accessible to assistive technologies.</p>
    </div>

    <!-- Example 2 - Hidden Element but Focusable -->
    <div class="list-item" id="hidden-visible-failure-2">
        <p class="hidden-element" tabindex="0" aria-hidden="true">This content is hidden visually but remains interactive.</p>
    </div>

    <!-- Example 3 - Visibility Hidden but Focusable -->
    <div class="list-item" id="hidden-visible-failure-3">
        <p style="visibility: hidden;" tabindex="0" aria-hidden="true">This content is invisible but can still be focused.</p>
    </div>

    <!-- Example 4 - Hidden Icon with Aria-hidden -->
    <div class="list-item" id="hidden-visible-failure-4">
        <span class="icon hidden-element" tabindex="0" aria-hidden="true">â˜…</span>
    </div>

    <!-- Example 5 - Hidden Button with Aria-hidden -->
    <div class="list-item" id="hidden-visible-failure-5">
        <button aria-hidden="true" class="hidden-but-focusable">Click Me</button>
    </div>

    <!-- Example 6 - Hidden Paragraph with Focus -->
    <div class="list-item" id="hidden-visible-failure-6">
        <p class="hidden-element" tabindex="0" aria-hidden="true">Hidden Paragraph</p>
    </div>

</body>
</html>

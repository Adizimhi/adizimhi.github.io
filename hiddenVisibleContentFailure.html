<!DOCTYPE html>
<html>
<head>
    <title>Failure Examples</title>
    <style>
        .visible-element {
            display: block;
            color: black;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Hidden Visible Content - Failures</h1>

    <!-- Example 1 - Visible but Aria-hidden -->
    <div class="list-item" id="hidden-visible-failure-1">
        <p class="visible-element" aria-hidden="true">This text is visible but hidden from screen readers.</p>
    </div>

    <!-- Example 2 - Button Hidden from Screen Readers -->
    <div class="list-item" id="hidden-visible-failure-2">
        <button aria-hidden="true" class="visible-element">Submit</button>
    </div>

    <!-- Example 3 - Icon Span Hidden with Aria -->
    <div class="list-item" id="hidden-visible-failure-3">
        <span aria-hidden="true" class="visible-element">â˜… Important Information</span>
    </div>

    <!-- Example 4 - Div with Aria-hidden -->
    <div class="list-item" id="hidden-visible-failure-4">
        <div aria-hidden="true" class="visible-element">Visible Div but hidden from assistive tech.</div>
    </div>

    <!-- Example 5 - Section Hidden but Visible -->
    <div class="list-item" id="hidden-visible-failure-5">
        <section aria-hidden="true" class="visible-element">
            <h2>Contact Information</h2>
            <p>Phone: (123) 456-7890</p>
        </section>
    </div>

    <!-- Example 6 - Image with Aria-hidden -->
    <div class="list-item" id="hidden-visible-failure-6">
        <img src="example.jpg" aria-hidden="true" class="visible-element" alt="Descriptive image">
    </div>

</body>
</html>

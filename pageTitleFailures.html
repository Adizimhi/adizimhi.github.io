<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Failure 1: Missing Title Tag -->
    <meta charset="UTF-8">
</head>
<body>

    <!-- Failure 2: Empty Title -->
    <head>
        <title>Page Title Failures â€“ Empty Title Example</title>
    </head>

    <!-- Failure 3: Title with Non-Descriptive Text -->
    <head>
        <title>Page</title>
    </head>

    <!-- Failure 4: Title Placed in the Body (Invalid) -->
    <body>
        <title>Improper Title Location</title>
    </body>

    <!-- Failure 5: Title with Aria-hidden (Hidden from Assistive Tech) -->
    <head>
        <title aria-hidden="true">Hidden Page Title</title>
    </head>

    <!-- Failure 6: Title Styled to Be Invisible -->
    <head>
        <title>Invisible Title</title>
        <style>
            title {
                display: none;
            }
        </style>
    </head>

    <!-- Failure 7: Title as Image (No Text Fallback) -->
    <head>
        <title><img src="title.png" alt=""></title>
    </head>

    <!-- Failure 8: Title Repetition Across Multiple Pages -->
    <head>
        <title>Home</title>
    </head>
    <body>
        <p>All pages use "Home" as the title, regardless of page context.</p>
    </body>

    <!-- Failure 9: Multiple Title Tags (Confusing for Screen Readers) -->
    <head>
        <title>About Us</title>
        <title>Contact Us</title>
    </head>

    <!-- Failure 10: Title in Section with Aria-hidden -->
    <section aria-hidden="true">
        <title>Product Page</title>
    </section>

</body>
</html>

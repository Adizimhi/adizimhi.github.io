<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>brokenSubmenuIndication Examples</title>
</head>
<body>

<ul class="success-list">
  <li class="list-item" id="brokenSubmenuIndication-success-1">
    <div class="itemContent">
      <nav>
        <button aria-expanded="false" aria-controls="submenu1">Menu</button>
        <ul id="submenu1" hidden>
          <li><a href="#">Item A</a></li>
        </ul>
      </nav>
    </div>
  </li>

  <li class="list-item" id="brokenSubmenuIndication-success-2">
    <div class="itemContent">
      <nav>
        <button aria-expanded="true" aria-controls="submenu2">Options</button>
        <ul id="submenu2">
          <li><a href="#">Choice 1</a></li>
        </ul>
      </nav>
    </div>
  </li>

  <li class="list-item" id="brokenSubmenuIndication-success-3">
    <div class="itemContent">
      <nav>
        <button aria-haspopup="true" aria-expanded="false" aria-controls="submenu3">More</button>
        <ul id="submenu3" hidden>
          <li><a href="#">Link 1</a></li>
        </ul>
      </nav>
    </div>
  </li>

  <li class="list-item" id="brokenSubmenuIndication-success-4">
    <div class="itemContent">
      <div role="menubar">
        <button role="menuitem" aria-expanded="false" aria-controls="sub4">Tools</button>
        <div id="sub4" role="menu" hidden>
          <a role="menuitem" href="#">Admin</a>
        </div>
      </div>
    </div>
  </li>

  <li class="list-item" id="brokenSubmenuIndication-success-5">

      </ul>
    </div>
  </li>

  <li class="list-item" id="brokenSubmenuIndication-success-6">
    <div class="itemContent">
      <button aria-haspopup="menu" aria-expanded="false" aria-controls="sub6">Actions</button>
      <ul id="sub6" hidden>
        <li><button>Run</button></li>
      </ul>
    </div>
  </li>
</ul>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untagged Headings - Success Examples</title>
</head>
<body>
    <h1>Untagged Headings - Success Examples</h1>
    <ul>
        <li class="list-item" id="untaggedHeadings-success-1">
            <div class="itemContent">
                <h1>Main Title</h1>
                <h2>Subtitle</h2>
                <h3>Section Title</h3>
                <p>This is regular text content.</p>
            </div>
        </li>
        <li class="list-item" id="untaggedHeadings-success-2">
            <div class="itemContent">
                <h2 class="visually-hidden">Search Results</h2>
                <ul>
                    <li>Result 1</li>
                    <li>Result 2</li>
                </ul>
                <style>
                    .visually-hidden {
                        position: absolute;
                        left: -9999px;
                        top: -9999px;
                    }
                </style>
            </div>
        </li>
        <li class="list-item" id="untaggedHeadings-success-3">
            <div class="itemContent">
                <h2 style="font-size: 24px; color: blue;">Properly Tagged Heading</h2>
            </div>
        </li>
        <li class="list-item" id="untaggedHeadings-success-4">
            <div class="itemContent">
                <div role="heading" aria-level="2">Custom Styled Heading</div>
            </div>
        </li>
        <li class="list-item" id="untaggedHeadings-success-5">
            <div class="itemContent">
                <div role="heading" aria-level="2" id="dynamicHeading"></div>
                <script>
                    document.getElementById('dynamicHeading').innerText = 'Dynamic Heading Text';
                </script>
            </div>
        </li>
        <li class="list-item" id="untaggedHeadings-success-6">
            <div class="itemContent">
                <h1>Page Title</h1>
                <h2>Section 1</h2>
                <h3>Subsection 1.1</h3>
                <h2>Section 2</h2>
            </div>
        </li>
    </ul>
</body>
</html>

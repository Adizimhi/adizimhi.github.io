<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <title>Viewport Scalability - Success</title>
</head>
<body>
    <ul>
        <li class="list-item" id="viewport-scalability-success-1">
            <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0">
        </li>
        <li class="list-item" id="viewport-scalability-success-2">
            <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=4.0, minimum-scale=1.0">
        </li>
        <li class="list-item" id="viewport-scalability-success-3">
            <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=10.0, minimum-scale=1.0">
        </li>
        <li class="list-item" id="viewport-scalability-success-4">
            <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
        </li>
    </ul>
</body>
</html>

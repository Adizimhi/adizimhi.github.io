<div class="success-example" id="popup-focus-success-1">
    <button id="open-popup-success-1">Open Popup</button>
    <div id="popup-success-1" class="popup" tabindex="-1" role="dialog" aria-labelledby="popup-title-1" aria-modal="true" style="display: none;">
        <h2 id="popup-title-1">Success Popup</h2>
        <p>This popup traps focus correctly.</p>
        <button id="close-popup-success-1">Close</button>
    </div>
    <script>
        const popup1 = document.getElementById('popup-success-1');
        const openButton1 = document.getElementById('open-popup-success-1');
        const closeButton1 = document.getElementById('close-popup-success-1');

        openButton1.addEventListener('click', () => {
            popup1.style.display = 'block';
            popup1.focus();
        });

        closeButton1.addEventListener('click', () => {
            popup1.style.display = 'none';
            openButton1.focus();
        });
    </script>
</div>

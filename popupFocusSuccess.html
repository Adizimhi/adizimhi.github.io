<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Focus Success</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 20%;
            left: 30%;
            width: 40%;
            height: 30%;
            background: white;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .show {
            display: block;
        }
    </style>
    <script>
        function showPopup(popupId) {
            const popup = document.getElementById(popupId);
            popup.classList.add('show');
            popup.setAttribute('tabindex', '-1');
            popup.focus();
        }
    </script>
</head>
<body>
    <main role="main">
        <ul>
            <li class="list-item" id="popupFocus-success-1">
                <button onclick="showPopup('popup1')">Open Popup</button>
                <div id="popup1" class="popup">
                    <h2>Popup 1</h2>
                    <button>Close</button>
                </div>
            </li>

            <li class="list-item" id="popupFocus-success-2">
                <button onclick="showPopup('popup2')">Launch Modal</button>
                <div id="popup2" class="popup">
                    <h2>Popup 2</h2>
                </div>
            </li>

            <li class="list-item" id="popupFocus-success-3">
                <button onclick="showPopup('popup3')">Show Popup</button>
                <div id="popup3" class="popup">
                    <p>Focus shifts here.</p>
                </div>
            </li>

            <li class="list-item" id="popupFocus-success-4">
                <a href="#" onclick="showPopup('popup4')">Popup with Focus</a>
                <div id="popup4" class="popup">
                    <button>Submit</button>
                </div>
            </li>

            <li class="list-item" id="popupFocus-success-5">
                <button onclick="showPopup('popup5')">Form Focus</button>
                <div id="popup5" class="popup">
                    <input type="text" placeholder="Enter name">
                </div>
            </li>

            <li class="list-item" id="popupFocus-success-6">
                <button onclick="showPopup('popup6')">Dialog</button>
                <div id="popup6" class="popup">
                    <h2>Form</h2>
                </div>
            </li>
        </ul>
    </main>
</body>
</html>

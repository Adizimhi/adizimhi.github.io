<div class="failure-example" id="popup-focus-failure">
    <button id="open-popup-failure">Open Popup</button>
    <!-- Popup -->
    <div id="popup-failure" class="popup" role="dialog" aria-labelledby="popup-title-failure" aria-modal="true" style="display: none; position: fixed; top: 20%; left: 20%; width: 60%; background: white; border: 1px solid black; padding: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);">
        <h2 id="popup-title-failure">Inaccessible Popup</h2>
        <p>This popup does not manage focus, and navigation inside it is not possible.</p>
        <button id="close-popup-failure">Close</button>
    </div>
</div>

<script>
    // Open and Close Popups - Generalized for all popups
    for (let i = 1; i <= 15; i++) {
        const openButton = document.getElementById(`open-popup-failure-${i}`);
        const popup = document.getElementById(`popup-failure-${i}`);
        const closeButton = document.getElementById(`close-popup-failure-${i}`);

        if (openButton && popup && closeButton) {
            // Open popup
            openButton.addEventListener('click', () => {
                popup.style.display = 'block';
            });

            // Close popup
            closeButton.addEventListener('click', () => {
                popup.style.display = 'none';
            });
        }
    }
</script>
